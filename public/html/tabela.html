<div class="table-responsive">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <td ng-repeat="c in colunas"><capitalize text="c"></capitalize></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="l in leituras">
       <td ng-repeat="c in colunas">
        <span ng-if="$last"><format-date miliseconds="l[c]"></format-date></span>
        <span ng-if="!$last">{{ l[c] }}</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
